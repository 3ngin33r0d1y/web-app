<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HotelCreateDlg" widgetVar="HotelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHotelTitle}">
            <h:form id="HotelCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hotelController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHotelLabel_id}" for="id" />
                        <p:inputText id="id" value="#{hotelController.selected.id}" title="#{bundle.CreateHotelTitle_id}" required="true" requiredMessage="#{bundle.CreateHotelRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateHotelLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{hotelController.selected.adresse}" title="#{bundle.CreateHotelTitle_adresse}" />
                        <p:outputLabel value="#{bundle.CreateHotelLabel_latitude}" for="latitude" />
                        <p:inputText id="latitude" value="#{hotelController.selected.latitude}" title="#{bundle.CreateHotelTitle_latitude}" required="true" requiredMessage="#{bundle.CreateHotelRequiredMessage_latitude}"/>
                        <p:outputLabel value="#{bundle.CreateHotelLabel_longitude}" for="longitude" />
                        <p:inputText id="longitude" value="#{hotelController.selected.longitude}" title="#{bundle.CreateHotelTitle_longitude}" required="true" requiredMessage="#{bundle.CreateHotelRequiredMessage_longitude}"/>
                        <p:outputLabel value="#{bundle.CreateHotelLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{hotelController.selected.nom}" title="#{bundle.CreateHotelTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateHotelLabel_star}" for="star" />
                        <p:inputText id="star" value="#{hotelController.selected.star}" title="#{bundle.CreateHotelTitle_star}" required="true" requiredMessage="#{bundle.CreateHotelRequiredMessage_star}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{hotelController.create}" value="#{bundle.Save}" update="display,:HotelListForm:datalist,:growl" oncomplete="handleSubmit(args,'HotelCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HotelCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
