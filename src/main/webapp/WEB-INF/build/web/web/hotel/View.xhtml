<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HotelViewDlg" widgetVar="HotelViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHotelTitle}">
            <h:form id="HotelViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hotelController.selected != null}">
                        <h:outputText value="#{bundle.ViewHotelLabel_id}"/>
                        <h:outputText value="#{hotelController.selected.id}" title="#{bundle.ViewHotelTitle_id}"/>
                        <h:outputText value="#{bundle.ViewHotelLabel_adresse}"/>
                        <h:outputText value="#{hotelController.selected.adresse}" title="#{bundle.ViewHotelTitle_adresse}"/>
                        <h:outputText value="#{bundle.ViewHotelLabel_latitude}"/>
                        <h:outputText value="#{hotelController.selected.latitude}" title="#{bundle.ViewHotelTitle_latitude}"/>
                        <h:outputText value="#{bundle.ViewHotelLabel_longitude}"/>
                        <h:outputText value="#{hotelController.selected.longitude}" title="#{bundle.ViewHotelTitle_longitude}"/>
                        <h:outputText value="#{bundle.ViewHotelLabel_nom}"/>
                        <h:outputText value="#{hotelController.selected.nom}" title="#{bundle.ViewHotelTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewHotelLabel_star}"/>
                        <h:outputText value="#{hotelController.selected.star}" title="#{bundle.ViewHotelTitle_star}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HotelViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
