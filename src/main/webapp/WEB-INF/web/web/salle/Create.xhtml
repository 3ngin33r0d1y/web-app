<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalleCreateDlg" widgetVar="SalleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSalleTitle}">
            <h:form id="SalleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSalleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{salleController.selected.id}" title="#{bundle.CreateSalleTitle_id}" required="true" requiredMessage="#{bundle.CreateSalleRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateSalleLabel_code}" for="code" />
                        <p:inputText id="code" value="#{salleController.selected.code}" title="#{bundle.CreateSalleTitle_code}" />
                        <p:outputLabel value="#{bundle.CreateSalleLabel_latitude}" for="latitude" />
                        <p:inputText id="latitude" value="#{salleController.selected.latitude}" title="#{bundle.CreateSalleTitle_latitude}" required="true" requiredMessage="#{bundle.CreateSalleRequiredMessage_latitude}"/>
                        <p:outputLabel value="#{bundle.CreateSalleLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{salleController.selected.libelle}" title="#{bundle.CreateSalleTitle_libelle}" />
                        <p:outputLabel value="#{bundle.CreateSalleLabel_longitude}" for="longitude" />
                        <p:inputText id="longitude" value="#{salleController.selected.longitude}" title="#{bundle.CreateSalleTitle_longitude}" required="true" requiredMessage="#{bundle.CreateSalleRequiredMessage_longitude}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{salleController.create}" value="#{bundle.Save}" update="display,:SalleListForm:datalist,:growl" oncomplete="handleSubmit(args,'SalleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SalleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
